apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio-druid-hdd
  name: minio-druid-hdd
  namespace: druid-operator
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: minio-druid-hdd
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: minio-druid-hdd
    spec:
      volumes:
        - name: minio-druid-hdd-pv
          persistentVolumeClaim:
            claimName: minio-druid-hdd-pvc

      containers:
      - args:
        - server
        - /data
        env:
        - name: MINIO_ACCESS_KEY
          value: minioadmin
        - name: MINIO_SECRET_KEY
          value: minioadmin
        image: minio/minio:RELEASE.2020-10-18T21-54-12Z
        imagePullPolicy: IfNotPresent
        name: minio-2
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
          - mountPath: /data
            name: minio-druid-hdd-pv

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: minio-druid-hdd
  name: minio-druid-hdd-service
  namespace: druid-operator
spec:
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 9000
      nodePort: 31900
  selector:
    app: minio-druid-hdd
  type: NodePort
