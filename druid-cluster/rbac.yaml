apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: druid-cluster
  namespace: druid-cluster
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  - pods/log
  verbs:
  - '*'
- apiGroups:
  - "batch"
  resources:
  - jobs
  verbs:
  - '*'

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: druid-cluster
  namespace: druid-cluster
subjects:
- kind: ServiceAccount
  name: default
  namespace: druid-cluster
roleRef:
  kind: Role
  name: druid-cluster
  apiGroup: rbac.authorization.k8s.io
