apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: winhd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 35Gi
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: iso-win11
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: iso-win11
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          - bootOrder: 1
            cdrom:
              bus: sata
            name: cdromiso
          - bootOrder: 2
            disk:
              bus: virtio
            name: harddrive
          - bootOrder: 3
            cdrom:
              bus: sata
            name: virtiocontainerdisk
          interfaces:
          - masquerade: {}
            model: e1000
            name: default
          hostDevices:
          - deviceName: nvidia.com/gpu
            name: gpu
        machine:
          type: q35
        resources:
          requests:
            memory: 6G
      networks:
        - name: default
          pod: {}
      volumes:
      - name: cdromiso
        persistentVolumeClaim:
          claimName: iso-win11
      - name: harddrive
        persistentVolumeClaim:
          claimName: winhd
      - containerDisk:
          image: quay.io/kubevirt/virtio-container-disk
        name: virtiocontainerdisk