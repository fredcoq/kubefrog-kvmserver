apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  selector:
    matchLabels:
      app: argo-server
  template:
    metadata:
      labels:
        app: argo-server
    spec:
      containers:
      - name: argo-server
        args:
        - server
        - --secure=false
        - --auth-mode=server
        readinessProbe:
            httpGet:
              path: /
              port: 2746
              scheme: HTTP
      securityContext:
        seccompProfile:
          type: RuntimeDefault