apiVersion: v1
kind: Secret
metadata:
  name: mysecret-minio2
  namespace: kfserving-test
  annotations:
     serving.kubeflow.org/s3-endpoint: minio-service-2.kafka:9000 # replace with your s3 endpoint
     serving.kubeflow.org/s3-usehttps: "0" # by default 1, for testing with minio you need to set to 0
     serving.kubeflow.org/s3-region: "ap-east-1" # AWS region
     serving.kubeflow.org/s3-usevirtualbucket: "false"
     serving.kubeflow.org/s3-verifyssl:  "false" #

type: Opaque
data:
  AWS_ACCESS_KEY_ID: bWluaW9hZG1pbg==
  AWS_SECRET_ACCESS_KEY: bWluaW9hZG1pbg==
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default 
  namespace: kfserving-test
secrets:
- name: mysecret-minio2
