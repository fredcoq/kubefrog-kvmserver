apiVersion: v1
kind: Pod
metadata:
  name: pod-pvc
  labels:
    # serverless.fluid.io/inject: "true"
spec:
  volumes:
    - name: s3-data
      persistentVolumeClaim:
        claimName: s3-data
        readOnly: true
  containers:
    - name: model-store
      image: ubuntu
      command: [ "sleep" ]
      args: [ "infinity" ]
      volumeMounts:
        - mountPath: "/pv"
          name: s3-data
          readOnly: true
      resources:
        limits:
          memory: "1Gi"
          cpu: "1"
  nodeSelector:
        kubernetes.io/hostname: ubuntu-gpu-wk