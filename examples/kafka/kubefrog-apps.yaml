apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: mnist
  namespace: kubeflow-frederik
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  predictor:
    serviceAccountName: default
    minReplicas: 1
    tensorflow:
      resources:
        limits:
          cpu: 100m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 1Gi
      runtimeVersion: 1.14.0
      storageUri: s3://mnist
  transformer:
    containers:
    - image: 192.168.0.200:45000/library/kubefrog-apps:5c16f47d4feb26d29574bf0cf7f875a983a05eef
      name: transformer
      resources:
        limits:
          cpu: 100m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 1Gi
    minReplicas: 1
