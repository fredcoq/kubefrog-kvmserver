apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: mnist
  namespace: frederik-coquelet
  annotations:
    sidecar.istio.io/inject: "true"
    serving.kserve.io/enable-prometheus-scraping: "true"
spec:
  predictor:
    serviceAccountName: sa-s3
    minReplicas: 1
    model:
      modelFormat:
        name: tensorflow
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 1Gi
      runtimeVersion: 1.14.0
      storageUri: s3://mnist
    
    tolerations:
    - key: "local-node"
      operator: "Exists"
      effect: "NoSchedule"
  transformer:
    containers:
    - image: 192.168.0.200:45000/library/mnist-transformer:0.8
      name: transformer
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 1Gi

    tolerations:
    - key: "local-node"
      operator: "Exists"
      effect: "NoSchedule"
    minReplicas: 1
