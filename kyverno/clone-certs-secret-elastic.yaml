apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: basic-policy
spec:
  generateExistingOnPolicyUpdate: true
  rules:
  - name: Clone-Secret-Elastic-Certs
    match:
      resources:
        kinds:
        - Namespace
        names:
        - "monitoring"
     
    generate:
      kind: Secret
      # apiVersion of the generated resource
      apiVersion: v1
      # Name of the generated resource
      name: elastic-jaeger-cluster-es-http-certs-internal
      # namespace for the generated resource
      namespace: "{{request.object.metadata.name}}"
      # propagate changes from the upstream resource
      synchronize: true
      clone:
        namespace: elastic-cluster
        name: elastic-jaeger-cluster-es-http-certs-internal