---
apiVersion: v1
kind: ConfigMap
metadata:
  name: setup-script
  namespace: cert-manager
data:
  setup.sh: |
    echo "$TRUSTED_CERT" > /usr/local/share/ca-certificates/ca.crt && update-ca-certificates && systemctl restart containerd
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: cert-manager
  name: node-cert-injector
  labels:
    k8s-app: node-cert-injector
spec:
  selector:
    matchLabels:
      k8s-app: node-cert-injector
  template:
    metadata:
      labels:
        k8s-app: node-cert-injector
    spec:
      hostPID: true
      hostNetwork: true
      initContainers:
      - name: init-node
        command: ["nsenter"]
        args: ["--mount=/proc/1/ns/mnt", "--", "sh", "-c", "$(SETUP_SCRIPT)"]
        image: debian
        env:
        - name: TRUSTED_CERT
          valueFrom:
            secretKeyRef:
              key: ca.crt
              name: harbor-core-certs
        - name: SETUP_SCRIPT
          valueFrom:
            configMapKeyRef:
              name: setup-script
              key: setup.sh
        securityContext:
          privileged: true
      containers:
      - name: wait
        image: k8s.gcr.io/pause:3.1