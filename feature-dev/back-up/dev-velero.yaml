apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio-test-2
  name: minio-test-2
  namespace: dev-velero-2
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: minio-test-2
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: minio-test-2
    spec:
      volumes:
        - name: minio-test-2-pv
          persistentVolumeClaim:
            claimName: minio-test-2-pvc

      containers:
      - args:
        - server
        - /data
        env:
        - name: MINIO_ACCESS_KEY
          value: minioadmin
        - name: MINIO_SECRET_KEY
          value: minioadmin
        image: minio/minio:RELEASE.2020-10-18T21-54-12Z
        imagePullPolicy: IfNotPresent
        name: minio-test-2
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
          - mountPath: /data
            name: minio-test-2-pv
      - image: ubuntu:bionic
        name: fsfreeze
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: "/data"
            name: minio-test-2-pv
            readOnly: false
        command:
          - "/bin/bash"
          - "-c"
          - "sleep infinity"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: minio-test-2
  name: minio-test-2-service
  namespace: dev-velero-2
spec:
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 9000
      nodePort: 30700
  selector:
    app: minio-test-2
  type: NodePort
