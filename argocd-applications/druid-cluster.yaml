apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: druid-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: druid-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
