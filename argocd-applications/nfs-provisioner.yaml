apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-provisioner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
    targetRevision: v4.0.14
    chart: nfs-subdir-external-provisioner
    helm: 
     parameters:
      - name: nfs.server
        value: 192.168.0.200
      - name: nfs.path
        value: /volume1/export-nfs-k8s
      - name: storageClass.create
        value: "true"
      - name: storageClass.name
        value: nfs-client
      - name: storageClass.accessModes
        value: ReadWriteMany
    

  destination:
    server: https://kubernetes.default.svc
    namespace: nfs-provisioner
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
