apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openmetadata
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fredcoq/kubefrog-kvmserver'
    path: openmetadata
    targetRevision: HEAD
    
      
        
  destination:
    server: https://kubernetes.default.svc
    namespace: openmetadata
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
