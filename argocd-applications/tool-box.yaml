apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tool-box
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: tool-box
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: tool-box
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
