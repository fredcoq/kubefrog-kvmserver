apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-kvmserver
    targetRevision: HEAD
    path: jaeger-operator
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

