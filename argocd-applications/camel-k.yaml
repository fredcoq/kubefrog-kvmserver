apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: camel-k
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: camel-k
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: camel-k
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

