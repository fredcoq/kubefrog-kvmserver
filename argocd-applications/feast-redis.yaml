apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feast-redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami 
    targetRevision: 17.8.2
    chart: redis
    helm:
      values: |
        architecture: standalone

  destination:
    server: https://kubernetes.default.svc
    namespace: feast
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
