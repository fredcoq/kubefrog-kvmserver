apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hive-metastore
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-kvmserver
    targetRevision: HEAD
    path: hive-metastore/
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: hive
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
