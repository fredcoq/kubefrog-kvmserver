apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubed
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.appscode.com/stable/
    chart: kubed
    targetRevision: v0.13.2
    helm:
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: kubed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
