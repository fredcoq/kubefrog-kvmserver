apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.2.21
    chart: wordpress
    helm:
      version: v3
      parameters:
      - name: service.type
        value: ClusterIP
      - name: wordpressPassword
        value: "test"
      - name: wordpressUsername
        value: "admin"        
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
