apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ozone
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: ozone
    
      

  destination:
    server: https://kubernetes.default.svc
    namespace: ozone
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true