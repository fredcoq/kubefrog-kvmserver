apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid-opertator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/datainfrahq/druid-operator
    targetRevision: v1.2.3
    path: chart
    helm:
      version: v3
  
  destination:
    server: https://kubernetes.default.svc
    namespace: druid-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
