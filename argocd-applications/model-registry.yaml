apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: model-registry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: kubeflow/model-registry
  destination:
    server: https://kubernetes.default.svc
    namespace: model-registry
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
