apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-feat
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 16.8.9
    chart: redis
    helm: 
      parameters:
      - name: auth.password
        value: "feast"

  destination:
    server: https://kubernetes.default.svc
    namespace: feast
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
