apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: opik
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: opik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - kind: Secret
    jqPathExpressions:
    - .data
