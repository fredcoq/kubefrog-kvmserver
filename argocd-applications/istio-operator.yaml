apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fredcoq/kubefrog-local'
    targetRevision: HEAD
    path: istio-operator/charts
    helm:
      parameters:
      - name: hub
        value: docker.io/istio
      - name: tag
        value: 1.23.0 # istio/operator
      - name: operator.resources.requests.cpu
        value: 50m
      - name: operator.resources.requests.memory
        value: 128Mi
      - name: operator.resources.limits.cpu
        value: 1000m
      - name: operator.resources.limits.memory
        value: 1G
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
