apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fredcoq/kubefrog-local.git'
    targetRevision: HEAD
    path: apps-secrets
    
      
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps-secrets
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
