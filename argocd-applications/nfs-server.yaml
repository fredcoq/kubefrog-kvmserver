apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fredcoq/kubefrog-local'
    targetRevision: HEAD
    path: nfs-server
    
       
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nfs-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true