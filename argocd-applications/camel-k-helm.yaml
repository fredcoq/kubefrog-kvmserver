apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: camel-k-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://apache.github.io/camel-k/charts
    targetRevision: 0.9.2
    chart: camel-k
    helm: 
      parameters:
      - name: platform.build.registry.address
        value: "core.harbor.192.168.0.101.nip.io"
      - name: platform.build.registry.insecure
        value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: camel-k
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
