apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cassandra-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-kvmserver
    targetRevision: HEAD
    path: cassandra-operator
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: cassandra-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

