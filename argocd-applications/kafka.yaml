apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://strimzi.io/charts/
    targetRevision: "0.45.0"
    chart: strimzi-kafka-operator
    helm:
      parameters:
      - name : watchAnyNamespace
        value : "true"
      - name : featureGates
        value : "" # "+UseKRaft,+UseStrimziPodSets"
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
