apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 2.7.2
    chart: kyverno
    helm:
      version: v3
      parameters:
        - name: replicaCount
          value: "1"
        - name: resources.limits.memory
          value: "1Gi"
        - name: tolerations[0].key
          value: "local-node"
        - name: tolerations[0].operator
          value: "Exists"
        - name: tolerations[0].effect
          value: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  ignoreDifferences:
  - group: kyverno.io
    kind: ClusterPolicy
    jqPathExpressions:
    - .status.autogen
    
