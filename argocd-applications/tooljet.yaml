apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tooljet
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredcoq/kubefrog-local
    targetRevision: HEAD
    path: tooljet
    helm:
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: tooljet
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
