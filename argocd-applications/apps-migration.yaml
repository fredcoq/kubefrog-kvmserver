apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-migration
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@172.22.80.10:/srv/git/kubefrog-laptop
    targetRevision: HEAD
    path: migration
    
      
  destination:
    server: https://kubernetes.default.svc
    namespace: migration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true