apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth-cloud
  namespace: auth
  labels:
    app: auth
spec:
  gateways:
  - auth-gateway-cloud
  hosts:
  - auth.kubefrog.fr
  http:
  - route:
    - destination:
        host: keycloak
        port:
          number: 80


