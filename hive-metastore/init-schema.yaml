apiVersion: batch/v1
kind: Job
metadata:
  name: hive-initschema
  namespace: hive
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:latest   
        command:  [ "/bin/sh", "-c", "until nc -zv mysql-service.hive 3306 -w1; do echo 'waiting for db'; sleep 1; done" ]

      containers:
        - name: hivemeta
          image: syno.registry:45000/hive-metastore-3.0.0:latest
          command: ["/opt/hive-metastore/bin/schematool"]
          args: ["--verbose" ,"-initSchema" , "-dbType", "mysql" , "-userName", "root",
                 "-passWord", "icarus0337" , "-url", "jdbc:mysql://mysql-service.hive.svc.cluster.local:3306/metastore_db?createDatabaseIfNotExist=true&connectTimeout=1000"]
      restartPolicy: Never
  backoffLimit: 4
