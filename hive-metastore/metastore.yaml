apiVersion: apps/v1
kind: Deployment
metadata:
  name: metastore
  namespace: hive
spec:
  selector:
    matchLabels:
      app: metastore
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: metastore
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:  [ "/bin/sh", "-c", "until nc -zv mysql-service.hive 3306 -w1; do echo 'waiting for db'; sleep 1; done" ]
      containers:
      - name: metastore
        image: syno.registry:45000/hive-metastore-3.0.0:latest
        imagePullPolicy: IfNotPresent
        
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: my-s3-keys
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: my-s3-keys
              key: secret-key
        ports:
        - containerPort: 9083
        volumeMounts:
        - name: metastore-cfg-vol
          mountPath: /opt/hive-metastore/conf/metastore-site.xml
          subPath: metastore-site.xml
        - name: metastore-cfg-vol
          mountPath: /opt/hadoop/etc/hadoop/core-site.xml
          subPath: core-site.xml
        command: ["/opt/hive-metastore/bin/start-metastore"]
        args: ["-p", "9083"]
        resources:
          requests:
            memory: "2G"
            cpu: "0.1"
          limits:
            memory: "2G"
            cpu: 2
      volumes:
      - name: metastore-cfg-vol
        configMap:
          name: metastore-cfg
---
apiVersion: v1
kind: Service
metadata:
  name: metastore
  namespace: hive
spec:
  ports:
  - port: 9083
  selector:
    app: metastore
---
