apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "pv-simple"
spec:
  defaults:
    templates:
      dataVolumeClaimTemplate: data-volume-template
      logVolumeClaimTemplate: log-volume-template
      serviceTemplate: svc-template
  configuration:
    clusters:
      - name: "simple"
        layout:
          shardsCount: 1
          replicasCount: 1
    users:
      admin/access_management: "1"
      admin/networks/host_regexp: (clickhouse-pv-simple-[^.]+\d+-\d+|clickhouse-pv-simple)\.clickhouse\.svc\.cluster\.local$
      admin/networks/ip:
      - ::1
      - 127.0.0.1
      - 127.0.0.1/32
      - 0.0.0.0/0
      admin/password: "Fred_271987"
      admin/profile: default
      admin/quota: default

  templates:
    volumeClaimTemplates:
      - name: data-volume-template
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
      - name: log-volume-template
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
              
    serviceTemplates:
      - name: svc-template
        spec:
          ports:
            - name: http
              port: 8123
            - name: tcp
              port: 9000
          type: LoadBalancer