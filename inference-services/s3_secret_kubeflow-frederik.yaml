apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: frederik-coquelet
  annotations:
     serving.kserve.io/s3-endpoint: 192.168.0.200:9000 # replace with your s3 endpoint
     serving.kserve.io/s3-usehttps: "0" # by default 1, for testing with minio you need to set to 0
     serving.kserve.io/s3-region: "" # AWS region
     serving.kserve.io/s3-verifyssl:  "false" #

type: Opaque
data:
  AWS_ACCESS_KEY_ID: bWluaW9hZG1pbg==
  AWS_SECRET_ACCESS_KEY: bWluaW9hZG1pbg==
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-s3 
  namespace: frederik-coquelet
secrets:
- name: minio-secret
