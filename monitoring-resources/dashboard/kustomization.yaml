apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: loki-app-dashboard
    namespace: monitoring
    behavior: create
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        k8s-sidecar-target-directory: /tmp/dashboards/Loki
    files:
    - logs-app_rev2.json
    
  - name: loki-stack-dashboard
    namespace: monitoring
    behavior: create
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        k8s-sidecar-target-directory: /tmp/dashboards/Loki
    files:
    - loki-stack-monitoring-promtail-loki_rev5.json