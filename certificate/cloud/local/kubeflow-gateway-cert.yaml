apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow-ingressgateway-certs-kubefrog
  namespace: istio-system
spec:
  secretName: kubeflow-ingressgateway-certs-kubefrog
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "knative-serving,superset,auth,minio-tenant,harbor"  # Control destination namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "knative-serving,superset,auth,minio-tenant,harbor" # Control auto-reflection namespaces
  issuerRef:
    name: kubeflow-cloudflare-issuer
    kind: ClusterIssuer
  commonName:  kubefrog.fr
  dnsNames:
   - kubefrog.fr
   - "*.kubefrog.fr"
