apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trino-ingress
  namespace: trino
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: trino.192.168.0.101.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trino
            port: 
              name: http